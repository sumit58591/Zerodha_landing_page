<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://pbs.twimg.com/profile_images/878157243958480896/02ktQOXf_400x400.jpg" style="width: 16px; height: 16px;">
    <link rel="stylesheet" href="style.css">
    <title>Zerodha Landing Page</title>
</head>
<body>  
    <header>
        <div class="first">
            <img width="150" src="https://zerodha.com/static/images/logo.svg" alt="zerodha_logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="https://signup.zerodha.com/" target="_blank">Signup</a></li>
                    <li><a href="https://zerodha.com/about/" target="_blank">About</a></li>
                    <li><a href="https://zerodha.com/products/" target="_blank">Products</a></li>
                    <li><a href="https://zerodha.com/pricing/" target="_blank">Pricing</a></li>
                    <li><a href="https://support.zerodha.com/" target="_blank">Support</a></li>
                </ul>

                <div class="menu-icon">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="zerodha_image">
            <img width="800" src="https://zerodha.com/static/images/landing.png" alt="stock_image" class="stock_image">
        </div>
    </main>

    <footer>
        <div class="first_heading">
            <p>Invest in everything</p>
        </div>
        <div class="second_heading">
            <p>Online platform to invest in stocks, derivatives, mutual funds, and more</p>
        </div>
        <center>
            <div class="sign_up_button">
                Sign up now
            </div>
        </center>
    </footer>
</body>
</html>
